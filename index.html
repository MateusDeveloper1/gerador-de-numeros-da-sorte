<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>

  <body>
    <div class="container">
      <div class="container-lucky">
        <div class="header">
          <h1>Aposte</h1>
          <i class="fa-solid fa-clover"></i>
        </div>
        <div class="content-lucky">
          <button id="lucky-button" disabled>SORTEAR</button>

          <select name="" id="choice">
            <option value="escolha" selected>Escolha uma opção</option>
            <option value="6">Mega sena</option>
            <option value="18">Lotofácil</option>
            <option value="50">Lotomania</option>
          </select>
        </div>
      </div>
      <div class="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
